<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes</title>
    <style>
        canvas{
            border: 2px solid;
            margin: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="cni" width="800" height="800">
        <!-- <img id="drs" src="images/rajani.jpg"> -->
    </canvas>
    <script>
        var ctx = document.getElementById("cni").getContext("2d");
        // ctx.fillStyle="rgba(255,0,255,0.5)";
        // ctx.strokeStyle="red";
        // ctx.fillRect(160,200,160,200);
        // ctx.strokeRect(160,200,160,200);
        // ctx.fillStyle="rgba(0,0,255,0.5)";
        // ctx.fillRect(260,300,260,300);
        // ctx.strokeStyle="yellow";
        // ctx.strokeRect(260,300,260,300);

        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(200,200);
        ctx.lineTo(100,200);
        ctx.lineTo(100,100);
        ctx.strokeStyle="red";
        ctx.stroke();
    </script>
</body>
</html>
