<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes</title>
    <style>
        canvas{
            border: 2px solid;
            margin: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="cni" width="800" height="800"></canvas>
    <script>
        var ctx = document.getElementById("cni").getContext("2d");
        var box = -25;
        setInterval(function(){

            ctx.clearRect(0,0,800,800);
            ctx.fillRect(box,0,50,50);
            box+=50;
            if(box>800)
                box=-25;

        },100)
    </script>
</body>
</html>
