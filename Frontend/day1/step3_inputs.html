<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InputHandler(source, dest){
            document.getElementById(dest).value = source.value
        }
        function outputHandler(source, dest){
            document.getElementById(dest).value = source.value
        }
    </script>
</head>
<body>
    <table border = "1">
        <thead>
            <tr>
                <th>Values</th>
                <th>enter here</th>
                <th>entered value</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name as per records</td>
                <td><input type ="text" oninput="InputHandler(this,'textop')"></td>
                <td><output id="textop"></output></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type = "search" oninput="InputHandler(this,'textop1')"></td>
                <td><output id="textop1"></output></td>
            </tr>
            <tr>
                <td>date</td>
                <td><input type = "date" oninput="InputHandler(this,'textop2')"></td>
                <td><output id="textop2"></output></td>
                
            </tr>
            <tr>
                <td>time</td>
                <td><input type = "time" oninput="InputHandler(this,'textop3')"></td>
                <td><output id="textop3"></output></td>
            </tr>
            <tr>
                <td>date_time_local</td>
                <td><input type = "datetime-local" oninput="InputHandler(this,'textop4')"></td>
                <td><output id="textop4"></output></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type = "range" oninput="InputHandler(this,'textop5')"></td>
                <td><output id="textop5"></output></td>
            </tr>
            <tr>
                <td>color</td>
                <td><input type = "color" oninput="InputHandler(this,'textop6')"></td>
                <td><output id="textop6"></output></td>
            </tr>
            <tr>
                <td>number</td>
                <td><input type = "number" oninput="InputHandler(this,'textop7')"></td>
                <td><output id="textop7"></output></td>
            </tr>
            <tr>
                <td>month</td>
                <td><input type = "month" oninput="InputHandler(this,'textop8')"></td>
                <td><output id="textop8"></output></td>
            </tr>
            <tr>
                <td>week</td>
                <td><input type = "week" oninput="InputHandler(this,'textop9')"></td>
                <td><output id="textop9"></output></td>
            </tr>
            <tr>
                <td>url</td>
                <td><input type = "url" oninput="InputHandler(this,'textop10')"></td>
                <td><output id="textop10"></output></td>
            </tr>
            <tr>
                <td>tel</td>
                <td><input type = "tel" oninput="InputHandler(this,'textop11')"></td>
                <td><output id="textop11"></output></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type = "email" oninput="InputHandler(this,'textop12')"></td>
                <td><output id="textop12"></output></td>
            </tr>
            <tr>
                <td>progress</td>
                <td><input min="0" max="1" step="0.1" type = "range" oninput="outputHandler(this,'textop13')"></td>
                <td><progress id="textop13"></progress></td>
                
            </tr>
            <tr>
                <td>meter</td>
                <td><meter low="0.3" high="0.8" optimum="0.5" value = "0.7"></meter></td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
