<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Forms</title>
</head>
<body>
    <form action="#" method="get">
    <table>
        <tbody>
            <tr>
                <th>User Name</th>
                <td><input autofocus name="name" autocomplete="on" type="text" placeholder="enter your full name"></td>
            </tr>
            <tr>
                <th>User eMail</th>
                <td><input name="mail" type="email" pattern="\S+\@\S+\.\S+" placeholder="enter your email_id"></td>
            </tr>
            <tr>
                <th>User phone</th>
                <td><input name="phone" required type="tel" placeholder="10 digit phone number" pattern="\d{10}" title="10 digit number"></td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td><input type="submit" value="register"></td>
            </tr>
       </tbody>
       </table>
       </form>
       <datalist id="roles">
        <option value="developer"></option>
        <option value="designer"></option>
        <option value="Ceo"></option>
        <option value="Manager"></option>
       </datalist>
       <input list="roles">
    
</body>
</html>
