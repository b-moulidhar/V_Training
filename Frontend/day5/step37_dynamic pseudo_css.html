<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic pseudo css</title>
    <style>
        input{
            background-color: aquamarine;
        }
        input:hover{
            background-color: rgb(128, 78, 245);
        }
        input:focus{
            background-color: rgb(231, 82, 174);
        }
        input:active{
            background-color: rgb(212, 235, 86);
        }
        </style>
</head>
<body>
   <input type="text"><br><br>
   <input type="text"><br><br>
   <input type="text"><br><br>
   <input type="text"><br><br>
    
</body>
</html>
