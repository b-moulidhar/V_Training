<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        var count=0;
        var value1=5;
        var value2="5";
        function increase(){
            document.getElementById("out").value=count++;
        }
        function isSame(){
            if(value1===value2){

            document.getElementById("out").value= "Is True";
        }
        else{
            document.getElementById("out").value= "Is False"
        }
        }
    </script>
</head>
<body>
    <h1>count is:<output id="out"></output></h1>
    <button onclick="increase()">increase count</button>
    <button onclick="isSame()">Is same</button>

</body>
</html>
