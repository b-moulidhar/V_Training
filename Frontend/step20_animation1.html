<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes</title>
    <style>
        canvas{
            border: 2px solid;
            margin: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="cni" width="800" height="800"></canvas>
    <script>
        var box=0;
        var ctx = document.getElementById("cni").getContext("2d");
        setInterval(function(){
          //  ctx.clearRect(0,0,800,800);
            var boxx=Math.round(Math.random()*800);
            var boxy=Math.round(Math.random()*800);
            var boxd=Math.round(Math.random()*50);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*255);
            var blue = Math.round(Math.random()*255);
            ctx.fillStyle="rgb("+red+","+green+","+blue+")";
            ctx.fillRect(boxx,boxy,boxd,boxd);
            // box+=50;
            // if(box>800)
            //     box=0;
        },100)
    </script>
</body>
</html>
