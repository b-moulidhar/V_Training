<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom events</title>
    <script>
        function init1(){
        console.log(document.getElementsByTagName("h1")[0].textContent = "I'm the first h1 tag");}
        function init2(){
        console.log(document.getElementsByTagName("h1")[1].textContent = "I'm the second h1 tag");}
        function init3(){
        console.log(document.getElementsByTagName("h1")[2].textContent = "I'm the third h1 tag");}
       window.addEventListener("load",init2); //second fastest
       window.addEventListener("DOMContentLoaded",init3); //fastest
    </script>
</head>
<body onload="init1()">
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
