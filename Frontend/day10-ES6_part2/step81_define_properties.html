<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>define properties</title>
    <script>
        var hero = Object.create(null);
        Object.defineProperties(hero,{
            title:{
                value:"ironman",
                Writable:true,
                enumerable:true
            },
            firstname:{
                value:"Tony",
                enumerable:true
            },
            lastname:{
                value:"Stark",
                enumerable:true
            },
            power:{
                value:7,
                writable:true,
                enumerable:true
            },
            fullname:{
                value:function(){
                    return this.firstname+" "+this.lastname;
                },
                enumerable:true

            }
        });
        console.log(hero.fullname());
    </script>
</head>
<body>
    
</body>
</html>
