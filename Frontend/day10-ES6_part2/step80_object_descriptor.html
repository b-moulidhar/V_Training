<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Descriptor</title>
    <script>
        var hero = Object.create(null);
        Object.defineProperty(hero,"title",{value:"ironman",writable:true
        });
        Object.defineProperty(hero,"acstitle",{
            get:function(){
                return this.title;
            },
            set:function(ntitle){
                this.title=ntitle;
            }
        });
        console.log(hero.title);
        console.log(hero.acstitle);
        hero.acstitle = "ironmonger";
        console.log(hero.acstitle);
        hero.title = "ironmonger";
        console.log(hero.title);
    </script>
</head>
<body>
    
</body>
</html>
