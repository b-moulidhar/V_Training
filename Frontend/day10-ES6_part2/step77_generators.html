    <script>
        var nums = [1,2,3,4,5,6,7,8,9];
        function *func(li){
           for(let num of li){
            yield num;
           }
        }
        let fun = func(nums);
         let si = setInterval(function(){
            let num1 = fun.next()
            if(num1.done){
                clearInterval(si);
            }
            else{
                console.log(num1.value);
            }
         },1000)

       // console.log(fun.next().value);
       
        
    </script>
