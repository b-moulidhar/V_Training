<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>current time : <output id="op"></output> </h1>
    <script>
        function playvid(){
            document.getElementById("aud").play();
        }
        function pausevid(){
            document.getElementById("aud").pause();
        }
        function stopvid(){
            document.getElementById("aud").pause();
            document.getElementById("aud").currentTime = 0;
        }
        function rewindvid(){
            document.getElementById("aud").currentTime -=3;
        }
        setInterval(function(){
            document.getElementById("op").value= document.getElementById("vid").currentTime;
        })
        function increasevol(){
            document.getElementById("aud").volume() +=0.1;
        }
        function decreasevol(){
            document.getElementById("aud").volume() -=0.1;
        }
    </script>
</head>
<body>
