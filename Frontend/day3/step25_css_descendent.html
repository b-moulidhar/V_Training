<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Descendent</title>
    <style>
        li{
            background-color: chartreuse;
            border: 2px solid;
        }
        ul li{                                /*li descendent of ul*/
            background-color: green;
            border: 2px solid;
        }
        ul>li{                                /*li child of ul*/
            background-color:blue;
            width: 400px;
            
        }
        ul{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
    <li>item1</li>
    <li>item2</li>
    <ul>
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
        <li>list item5</li>
    </ul>
    </div>
    
</body>
</html>
