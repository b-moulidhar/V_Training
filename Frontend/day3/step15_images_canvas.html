<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas image</title>
    <style>
        canvas{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <!-- <img id="drs" src="images/rajani.jpg"> -->
    <canvas id="cni" width="800" height="800">
        <!-- <img id="drs" src="images/rajani.jpg"> -->
    </canvas>
    <script>
        var ctx = document.getElementById("cni").getContext("2d");
        var img1 = new Image();
        img1.src ="images/rajani.jpg";
        img1.onload = function(){
            ctx.rotate((Math.PI/180)*20);
           // ctx.translate(60,100);
            ctx.drawImage(img1,80,10);
        }

        var img2 = new Image();
        img2.src ="images/blackwidow.jpg";
        img2.onload = function(){
            ctx.rotate((Math.PI/180)*15);
           // ctx.translate(60,100);
            ctx.drawImage(img2,100,10);
        }
     </script>
</body>
</html>
