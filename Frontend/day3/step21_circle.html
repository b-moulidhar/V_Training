<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
    <style>
        canvas{
            border: 2px solid;
            margin: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="cni" width="800" height="800"></canvas>
    <script>
        var box=0;
        var ctx = document.getElementById("cni").getContext("2d");
        setInterval(function(){
          //  ctx.clearRect(0,0,800,800);
            var cirx=Math.round(Math.random()*600);
            var ciry=Math.round(Math.random()*600);
            var cirr=Math.round(Math.random()*50);
            var red = Math.round(Math.random()*255);
            var green = Math.round(Math.random()*255);
            var blue = Math.round(Math.random()*255);
            var alpha = Math.random();
            ctx.fillStyle="rgba("+red+","+green+","+blue+","+alpha+")";
            ctx.beginPath();
            ctx.arc(cirx,ciry,cirr,0,(Math.PI/180)*360,true);
            ctx.font = "bold 40px arial"
            ctx.fillText("Happy",600,650);
            ctx.fill();
            ctx.closePath();
            // box+=50;
            // if(box>800)
            //     box=0;
        },10)
    </script>
</body>
</html>
