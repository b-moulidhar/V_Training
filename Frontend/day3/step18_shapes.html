<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes(arc)</title>
    <style>
        canvas{
            border: 2px solid;
            margin: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="cni" width="800" height="600"></canvas>
    <script>
        var ctx = document.getElementById("cni").getContext("2d");
        // ctx.beginPath();
        // ctx.arc(300,300,50,0,(Math.PI/180)*360,true);
        // ctx.closePath();
        // ctx.stroke();
        // ctx.beginPath();
        // ctx.arc(100,100,50,0,(Math.PI/180)*360,true);
        // ctx.closePath();
        // ctx.stroke();
        for(var i=0;i<=800;i+=1){
        ctx.beginPath();
        ctx.arc(i,100,100,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.strokeStyle = "orange"
        ctx.stroke();

        }
        for(var i=800;i>0;i-=1){
        ctx.beginPath();
        ctx.arc(i,500,100,0,(Math.PI/180)*360,true);
        ctx.closePath();
        ctx.strokeStyle = "green"
        ctx.stroke();}

        ctx.beginPath();
        ctx.fillStyle="blue";
        ctx.arc(400,300,100,0,(Math.PI/180)*360,true);
        ctx.fill();
        ctx.closePath();
        ctx.strokeStyle = "blue";
        ctx.stroke();
        // for(var i=800;i>0;i-=10){
        // ctx.beginPath();
        // ctx.arc(i,400,100,0,(Math.PI/180)*360,true);
        // ctx.closePath();
        // ctx.strokeStyle = "green"
        // ctx.stroke();

        // }
    </script>
</body>
</html>
