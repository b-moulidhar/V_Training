<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script>
        function validateAge(){
            if(document.getElementById("uage").value < 18)
            document.getElementById("uage").setCustomValidity("dude you are too young to join us");
            else if(document.getElementById("uage").value > 60)
            document.getElementById("uage").setCustomValidity("respected sir/madam, sorry u have crossed the age limit to join our organisation");
            else{
                document.getElementById("uage").setCustomValidity("");
                // alert("welcome to Valtech");
        }
    }
    </script>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <th>user name</th>
                    <td><input id="uname" name="uname" type="text" required >
                    </td>
                </tr>
                <tr>
                    <th>user age</th>
                    <td><input id="uage" name="uage" type="number" required onchange="validateAge()"></td>
                </tr>
                <tr>
                    <th><br></th>
                    <td><input value="register" type="submit" ></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
