<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <script>
        var config = {
                enableHighAccuracy:true,
                timeout:1000,
                maximumAge:5000
        }
        if(navigator.geolocation){
        //     alert("geolocation available");
        // }
        navigator.geolocation.watchPosition(geoSuccessFun,geoerrorFun,config);
      //  navigator.geolocation.getCurrentPosition(geoSuccessFun,geoerrorFun);
        
    }
    else{
        alert("geolocation not available");
    }
        function geoSuccessFun(pos){
            console.log(pos.coords);
            document.getElementById("ts").textContent = new Date(pos.timestamp);
            document.getElementById("lg").textContent = pos.coords.longitude;
            document.getElementById("lt").textContent = pos.coords.latitude;
            document.getElementById("acc").textContent = pos.coords.accuracy+" mts";
        }
        function geoerrorFun(err){
            console.log(err);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Time stamp :<span id="ts"></span></h2>
        <h2>longitude :<span id="lg"></span></h2>
        <h2>latitude :<span id="lt"></span></h2>
        <h2>accuracy :<span id="acc"></span></h2>
    </div>
</body>
</html>
