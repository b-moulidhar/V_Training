<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .box-red{
            background-color: aquamarine;
        }
        .box-blue{
            background-color: blue;
        }
        .box-yellow{
            background-color: yellow;
        }
        .box-green{
            background-color: green;
        }
    </style>
    <!-- CSS only -->
</head>
<body>
    <div class="container">
    <h1>Hello World</h1>
    <div class="row">
        <div class="col box-red col-xxl-4 col-lg-6">box content</div>
        <div class="col box-blue col-xxl-4 col-lg-6">box content</div>
        <div class="col box-red col-xxl-4 col-lg-12">box content</div>
    </div>

    <div class="row">
        <div class="col box-yellow col-xxl-4">box content</div>
        <div class="col box-green col-xxl-4">box content</div>
        <div class="col box-yellow col-xxl-4">box content</div>
    </div>
    </div>
</body>
</html>
